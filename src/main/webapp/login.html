<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <meta name="author" content="kilig">
    <link rel="stylesheet" type="text/css" href="./WEB-INF/lib/layui/layui-v2.5.6/layui/css/layui.css">
    <script src="./WEB-INF/lib/layui/layui-v2.5.6/layui/layui.js"></script>

    <link rel="icon" href="./WEB-INF/lib/images/icon.ico" type="image/icon">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="./WEB-INF/lib/css/login.css">
</head>
<body class="body">

<!--导航栏-->
<header>
<ul class="layui-nav layui-bg-green" style="text-align: right; font-size: 20px">
    <li class="layui-nav-item" style="right: 75em" >
        <a style="font-size: 30px;font-style: italic;color: aliceblue">学生信息管理系统</a>
    </li>
    <li class="layui-nav-item"><a href="#">首页</a></li>
    <li class="layui-nav-item"><a href="login.html">登陆</a></li>
    <li class="layui-nav-item"><a href="#">关于系统</a></li>
</ul>
</header>

<!--主体内容-->
<main >
    <div class="container">
        <img class="login_bg" src="./WEB-INF/lib/images/book.jpg">
        <from class="layui-form" action="">
            <div class="layui-form-item">
                <br />
                <label class="layui-form-label" style="color: deeppink;font-size: 20px ">用户名</label>
                <div class="layui-input-block">
                    <input type="text"  name="username" required  lay-verify="required" placeholder="请输入用户名"  class="layui-input" style="width:200px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="color: deeppink;font-size: 20px " >密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"  style="width:200px;" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="color: deeppink;font-size: 20px ">验证码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入验证码（不区分大小写）" autocomplete="off"  style="width:200px;" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <img alt="加载失败" src="">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">学生登录</button>
                    <button class="layui-btn" lay-submit lay-filter="formDemo">学生登录</button>
                </div>
                <div class="layui-input-inline">

                </div>

            </div>
        </from>
    </div>






</main>


<!-- 页脚-->
<footer >
    <ul class="layui-nav layui-bg-green" style="text-align: center;  font-size: 20px">
        <li class="layui-nav-item"><a href="login.html">帮助与反馈</a></li>
        <li class="layui-nav-item"><a href="#">联系我们</a></li>
        <div class="copyright">
            &copy; Copyright. All rights reserved. Design by <a href="http://www.github.com/1291945816/">kilig</a>
        </div>
    </ul>
</footer>




</body>
</html>
